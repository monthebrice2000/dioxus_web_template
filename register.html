<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/icons/registration.ico">
    <link rel="stylesheet" type="text/css" href="./css/font_awesome.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400;500;600;700;800&family=Indie+Flower&family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Dioxus Web Template</title>
</head>
<body>
<div class="main">
    <div class="header">
        <a href="#" class="title">Conduit</a>
        <div class="nav">
            <a href="#" class="item">Home</a>
            <a href="./login.html" class="item">Sign in</a>
            <a href="./register.html" class="item active">Sign up</a>
        </div>
    </div>
    <div class="body">
        <h2 class="item title">Sign up</h2>
        <a class="item login" href="./login.html">Have an account?</a>
        <form class="item form" method="post" action="#" name="form">
            <input type="text" class="input username" name="username" placeholder="Username">
            <input type="email" class="input email" name="email" placeholder="Email">
            <input type="password" class="input password" name="password" placeholder="Password">
            <input type="submit" class="input submit" name="submit" value="Sign up">
        </form>
    </div>
    <a class="footer" href="#">
        <span class="logo"><i class="fab fa-github"></i> </span>
        <span class="title">Fork On Github</span>
    </a>
</div>

    <script src="js/font_awesome.js" type="text/javascript"></script>
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/babel.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/babel"></script>
</body>
</html>
